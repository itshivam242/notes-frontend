<app-navbar></app-navbar>
<section class="container-fluid image">
  <!-- row and justify-content-center class is used to place the form in center -->
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-4 mt-5">
      <form ngNativeValiate #registrationForm="ngForm" class="form-container" (ngSubmit)="userRegistration()">
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Register </h4>
          <div>
            <small class="text-danger">{{message}}</small>
          </div>
          <label for="InputFirstName">First Name</label>
          <input type="text" class="form-control" name="firstName" placeholder="First Name" required
            [(ngModel)]="user.firstName" #firstName='ngModel'>
          <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">Required field</small>
        </div>
        <div class="form-group">
          <label for="InputLastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" placeholder="Last Name" required
            [(ngModel)]="user.lastName" #lastName='ngModel'>
          <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Required field</small>
        </div>
        <div class="form-group">
          <label for="InputEmail">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="Email"
            [(ngModel)]="user.emailId" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors?.['required']">Required field</small>
            <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter valid Email</small>
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password"
            [(ngModel)]="user.password" required #password="ngModel">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Required field</small>
        </div>
        <div class="form-group">
          <label for="InputConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"
            required [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel">
          <small class="text-danger"
            [class.d-none]="(confirmPassword.value == password.value) || confirmPassword.untouched">Passwords must match</small>
        </div>
        <button [disabled]="registrationForm.form.invalid || (password.value != confirmPassword.value)"
          type="submit" class="btn btn-primary mt-2 btn-block">Register Now</button>
        <div class="form-footer">
          <p>Already have an account? <a href="login">Sign In</a></p>
        </div>
      </form>
    </section>
  </section>
</section>
